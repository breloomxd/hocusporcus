name: basic-word-filter
rank: 2
event: on-message
if:
  - message-matches-any: ["*badword1*", "*badword2*", "*slur*"]
do:
  - delete-user-message:
  - send-dm: [$user_id, "Your message was deleted for containing prohibited language. Please review our rules."]
  - add-user-heatpoint: 1h
