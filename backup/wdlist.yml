  - message-matches-any: ["Frogus quem sou eu"]
do:
  - get-user-info:
      id: $user_id
      mapping:
        message_count: message_count
        joined: joined_at
        created: created_at
        is_staff: is_staff
        rank: rank
  - send-message:
      id: $channel_id
      title: "InformaÃ§Ãµes do UsuÃ¡rio"
      description: "Aqui estÃ£o suas informaÃ§Ãµes, $user_mention!"
      color: 0x59FF00
